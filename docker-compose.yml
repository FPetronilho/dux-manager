services:
  mongodb:
    image: mongo:6.0
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - shared-network

  dux-manager:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/DuxManager
      SERVER_PORT: 8080
    depends_on:
      - mongodb
    networks:
      - shared-network

volumes:
  mongodb_data:

networks:
  shared-network:
    external: true
