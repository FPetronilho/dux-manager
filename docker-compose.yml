services:
  # MongoDB Service
  mongodb:
    image: mongo:6.0
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  # Dux Manager Service
  dux-manager:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/DuxManager
      - SERVER_PORT=8081
    depends_on:
      - mongodb

volumes:
  mongodb_data: